---
layout: default
---
<article class="post">
<div class="container">  
<div class="row">
<div class="col-md-12 p-3">

  <header class="post-header">
  
  <img class="img-fluid" alt="{{ page.title }}" src="{{ page.cover }}"/>
    <h1><strong><a href="{{ page.url }}">{{ page.title | escape }}</a></strong></h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</div>
</div>
</div>
</article>
